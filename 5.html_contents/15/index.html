    p

    - 일반적으로 정보통신보조기기 등은 다음 문단(p)으로 넘어갈 수 있는 단축키를 p태그로 제공
    - 블럭 요소

    hr
    - 문단의 분리(주제에 의한)를 위해 설정 
    - 대부분의 경우 수평선(border)으로 표시(표현적 관점)되나 의미적 관점으로만 사용 해야 함

-->
