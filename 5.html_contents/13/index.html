<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>
            Apple
            <ol type="a" reversed="reversed">
                <li>Apple</li>
                    <li>Banana</li>
                <li>Mango</li>
            </ol>
            <ol type="A">
                <li>Apple</li>
                    <li>Banana</li>
                <li>Mango</li>
            </ol>
            <ol type="i" reversed>
                <li>Apple</li>
                    <li>Banana</li>
                <li>Mango</li>
            </ol>
            <ol type="I">
                <li>Apple</li>
                    <li>Banana</li>
                <li>Mango</li>
            </ol>
            <ol start="4">
                <li>Apple</li>
                    <li value="100">Banana</li>
                <li>Mango</li>
            </ol>
        </li>
        <li>Banana</li>
        <li>Mango</li>
    </ul>
</body>
</html>
