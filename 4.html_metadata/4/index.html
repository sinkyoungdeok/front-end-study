<!--
    lang에 사용할 수 있는 필드: https://ko.wikipedia.org/wiki/ISO_639-1_%EC%BD%94%EB%93%9C_%EB%AA%A9%EB%A1%9D
    head : HTML 문서의 제목, 기타 정보, 스타일 직접 입력, 스타일 외부에서 가져와서 연결
    body : 문서의 구조
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    문서의 구조
</body>
</html>
