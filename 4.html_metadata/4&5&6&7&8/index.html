<!--
    lang에 사용할 수 있는 필드: https://ko.wikipedia.org/wiki/ISO_639-1_%EC%BD%94%EB%93%9C_%EB%AA%A9%EB%A1%9D
    head : HTML 문서의 제목, 기타 정보, 스타일 직접 입력, 스타일 외부에서 가져와서 연결
    body : 문서의 구조
    charset
    - EUC-KR: 완성형 (신경덕)
    - UTF-8: 조합형 ( ㅅㅣㄴ ㄱㅕㅇ ㄷㅓㄱ) ==> 최근에 주로 사용
    http-equiv: 사용하는 웹사이트가 어떤 곳에서 최적화가 되어 있는지 명시
    name: 문서 레벨의 메타데이터의 이름을 정의, viewport: 반응형 웹사이트를 제공하기 위해서 필요한 코드. 화면에 정보를 랜더링 하기 위한 영역을 설정할때 필요한 정보. 화면의 흰 영역 전체가 viewport이다.
    link: 현재 문서와 외부 리소스(css 등)와의 관계를 명시
    style: type에 기본적으로 text/css가 설정되어 있음
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="신경덕">
    <meta name="description" content="신경덕의 사이트 입니다!">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
    <style type="text/css">
        div{
            color: red;
            background: blue;
        }
    </style>
</head>
<body>
    문서의 구조
</body>
</html>
