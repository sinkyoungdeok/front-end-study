<!--
1. 블록 요소
- div, h1, p
- 사용 가능한 최대 가로 너비를 사용
- 크기를 지정할 수 있다.
- width: 100%, height:0 로 시작

2. 인라인 요소 
- SPAN, IMG
- 필요한 만큼의 가로 너비를 사용
- 크기를 지정할 수 없다
- width: 0; height: 0 로 시작
-->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div></div>
    <span>안녕하세요!</span>
</body>
</html>
