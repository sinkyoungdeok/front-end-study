<!--
    span은 display가 inline으로 기본으로 세팅 되어있고,
    div는 display가 block으로 기본으로 세팅 되어 있다.
    따로 변경하기위해선 지정해주면 된다.
-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <span>안녕하세요!</span>
    <div>안녕하세요!</div>
</body>
</html>
