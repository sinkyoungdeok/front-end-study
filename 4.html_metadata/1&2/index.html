<!--
1. 블록 요소
- div, h1, p
- 사용 가능한 최대 가로 너비를 사용
- 크기를 지정할 수 있다.
- width: 100%, height:0 로 시작
- 수직으로 쌓임
- margin, padding 위, 아래, 좌, 우 사용 가능
- 레이아웃 용도

2. 인라인 요소 
- SPAN, IMG
- 필요한 만큼의 가로 너비를 사용
- 크기를 지정할 수 없다
- width: 0; height: 0 로 시작
- 수평으로 쌓임, 띄어쓰기가 눈으로 보임
- margin, padding 위 아래는 사용 X
- 텍스트 용도
-->
