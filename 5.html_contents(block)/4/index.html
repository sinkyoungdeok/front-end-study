<!--
    h1~h6
    - 6단계의 문서 제목을 구하는 것 
    - 폰트의 크기를 줄이기 위해 낮은 단계를 사용하지 말것, 폰트의 크기는 css에서 조절 해라
    - h1을 썻으면 다음은 h3가 아니라 h2를 사용해라. ( 순서를 잘 지켜라 )
    - h1은 한 페이지당 한개만 쓰자
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>제목1</h1>
    <h2>제목2</h2>
    <h3>제목3</h3>
</body>
</html>
