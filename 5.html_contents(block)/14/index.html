<!--
    dl,dt,dd
    - 용어(dt)와 정의(dd) 쌍들의 영역(dl)을 설정.
    - dl: dd, dt만을 포함해야함 
    - 키/ 값 형탤르 표시할 때 유용
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <dl>
        <dt>Coffee</dt>
        <dd>Coffee is brewed</dd>
        <dt>Milk</dt>
        <dd>Milk is nutrient-rich</dd>
    </dl>

    <ul>
        <li>
            <dfn>Coffee</dfn>
            <p>Coffee is brewed</p>
        </li>
        <li>
            <dfn>Milk</dfn>
            <p>Milk is nutrient-rich</p>
        </li>

    </ul>
</body>
</html>
