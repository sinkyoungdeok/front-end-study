<!--
    header는 2개이상 넣게되면 잘못 된것이고,
    header안에 footer를 넣는것도 잘못된 것이다.
    
    footer는 작성자 구획, 저작권 데이터, 관련된 문서의 링크에 대한 정보를 포함한다.
    
    header랑 footer 둘다 전역 속성만을 포함한다.
-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>GitHub</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="container-left clearfix">
                <div class="logo">
                    <img src="https://heropcode.github.io/GitHub-Responsive/img/logo.svg" alt="GitHub Logo">
                </div> 
                <ul class="menu clearfix">
                    <li class="menu-item">Personal</li>
                    <li class="menu-item">Open Source</li>
                    <li class="menu-item">Business</li>
                    <li class="menu-item">Explore</li>
                </ul>
            </div>
        </div>
    </header>
</body>
</html>
