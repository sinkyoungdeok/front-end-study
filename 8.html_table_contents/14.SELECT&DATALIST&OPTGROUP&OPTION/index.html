<!--
    select, datalist, optgroup, option
    - 옵션(option, optgroup)의 선택 메뉴(select)나 자동완성(datalist)을 제공

    select
    - 옵션을 선택하는 메뉴

    optgroup
    - option을 그룹화

    option
    - 선택 메뉴(select)나 자동완성(datalist)에서 사용할 옵션
    - 선택적 빈 태그로 사용 가능

    datalist
    - input 에 미리 정의된 옵션을 지정하여 자동완성 기능을 제공하는데 사용
    - input의 list 속성 바인딩
    - option을 포함하여 정의된 옵션을 지정
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select name="fruits" size="3" multiple>
        <option>Apple</option>
        <option>Orange</option>
        <option>Banana</option>
        <option>Mango</option>
        <option>Fineapple</option>
    </select>

    <select name="fruits" size="3" multiple>
        <optgroup label="내가 좋아하는 과일">
            <option>Apple</option>
            <option>Orange</option>
            <option>Banana</option>
        </optgroup>
        <optgroup label="내가 싫어하는 과일">
            <option selected>Mango</option>
            <option>Fineapple</option>
        </optgroup>
    </select>

    <input type="text" list="fruits">

    <datalist id="fruits">
        <option>Apple</option>
        <option>Orange</option>
        <option>Banana</option>
        <option>Mango</option>
        <option>Fineapple</option>
    </datalist>
</body>
</html>
