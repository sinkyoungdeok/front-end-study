<!--
    b
    - 문체가 다른 글자의 범위를 설정
    - 특별한 의미를 가지지 않음
    - 읽기 흐름에 도움을 주는 용도로 사용.
    - 다른 태그가 적합하지 않은 경우 마지막 수단으로 사용
    - 기본적으로 글자가 두껍게 표시됨

    mark
    - 사용자의 관심을 끌기 위해 하이라이팅할 때 사용
    - 기본적으로 형광펜을 사용한 것처럼 글자 배경이 노란색 으로 표시됨

    em
    - 단순한 의미 강조를 표시
    - 중첩이 가능
    - 중첩될수록 강조 의미가 강해짐
    - 정보통신보조기기 등에서 구두 강조로 발음됨
    - 기본적으로 이탤릭체로 표시됨 

    strong
    - 의미의 중요성을 나타내기 위해 사용
    - 기본적으로 글자가 두껍게 표시됨

    i
    - em, strong, mark, cite, dfn 등에서 표현할 수 있는 적합한 의미가 아닌 경우 사용
    - 평범한 글자와 구분(아이콘이나 특수기호 같은)하기 위해 사용 
    - 기본적으로 이탤릭체로 표시됨
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<p>
    <b>1절</b>
    <i class="fas fa-bars"></i>
    <i class="fas fa-home"></i>
    <mark>동해물과 백두산이 마르고</mark> 닳도록
    하느님이 보우하사 우리나라 만세
    
    <b>2절</b> 
    남산 위에 저 소나무 철갑을 두른 듯
    <em>바람서리 <em>불변함</em>은</em> 우리 기상일세

    <b>3절</b>
    <strong>가을 하늘 공활한데 높고 구름 없이</strong>
    밝은 달은 우리 가슴 일편단심일세
    
    <b>4절</b>
    이 기상과 이 맘으로 충성을 다하여
    괴로우나 즐거우나 나라 사랑하세

    <b>(후렴)</b>
    무궁화 삼천리 화려강산
    대한사람 대한으로 길이 보전하세
</p>
    
</body>
</html>
