<!--
    u
    - 밑줄이 있는 글자를 설정
    - 순수하게 꾸미는 용도의 요소로 사용
    - (<span style="text-decoration: underline;"> )css 를 쓸 수 있으면 앵간해서는 이 태그를 사용하지 말자.
    - a와 헷갈릴수 있는 위치에서 사용하지 않도록 주의 
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>
<body>
    <u>동해물과</u> <a href="https://google.com">백두산이</a> 마르고 닳도록 
    <span>하느님이 보우하사</span> 우리나라 만세
</body>
</html>
