<!--
    iframe
    - 다른 HTML 페이지를 현재 페이지에 삽입. ( 중첩된 브라우저 컨텍스트(프레임)를 표시)
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>우리 페이지야!</p>
    <div>
        <img src="./images/스크린샷 2021-05-27 오전 11.05.20.png" alt="HEROPY">
    </div>
    <div>
        <iframe src="https://www.youtube.com/embed/abcdefg" 
        frameborder="0"
        width="70%"
        height="400px"
        style="border: 4px solid red;"></iframe>
    </div>
</body>
</html>
