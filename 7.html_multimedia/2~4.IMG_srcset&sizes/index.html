<!--
    srcset, sizes
    - 이것을 통해 쉽게 이미지의 크기를 설정하는것만으로 대부분의 고려사항을 사용자 브라우저에 떠넘길 수 있다.

    srcset 
    - 출력될 이미지 목록 후보
    - 브라우저에 제시할(사용할) 이미지들과 그 이미지들의 원본 크기를 지정합니다.
    - 사용할 이미지를 사이즈별로 2장이상 준비하여 srcset 속성에 작성한다.
    - px단위가 아닌, w단위 혹은 x단위를 입력해야 하며, 작은 크기 이미지부터 순서대로 입력합니다.
    - w는 이미지의 원본크기(가로너비)를 의미, x단위는 이미지의 비율(배수) 의도를 의미 
    sizes 
    - 최적화된 조건 설정
    - 미디어조건과 그 조건에 해당하는 이미지의 '최적화 출력 크기'를 지정
    - sizes="(min-width: 1000px) 700px" width가 1000px 이상 일 때 700px로 지정 
    - width: 이미지의 출력 크기만 지정 // sizes: 이미지의 '출력 크기' + '최적 크기'도 함께 지정하는 개념 
    - sizes와 width를 같이 작성할 경우 width가 우선 된다.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img srcset="images/heropy_small.png 400w,
    images/heropy_medium.png 700w,
    images/heropy_large.png 1000w"
    src = "images/heropy.png"
    alt = "HEROPY" />
</body>
</html>
