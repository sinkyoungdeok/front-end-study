<!--
    figure, figcaption
    - figure는 이미지나 삽화, 도표 등의 영역을 설정
    - figcaption는 figure에 포함되어 이미지나 삽화 등의 설명을 표시
    - 사용자들이 보기 보다는, 검색엔진등이 보기 위한 설정
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <figure>
        <img src="./images/스크린샷 2021-05-27 오전 11.05.20.png" alt="HEROPY">
        <figcaption>HEROPY 이미지입니다!</figcaption>
    </figure>
</body>
</html>
